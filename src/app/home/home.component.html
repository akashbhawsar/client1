


<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>RollNo</th><th>Name</th><th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let stu of students'>
        <td>{{stu.roll_no}}</td>
        <td>{{stu.name}}</td>
        <td>{{stu.marks}}</td>
      </tr>
    </tbody>
  </table>
</div>
